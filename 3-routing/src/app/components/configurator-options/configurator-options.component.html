<div class="card mb-2" *ngFor="let option of options">
  <div class="card-body">
    <div class="card-title">
        {{ option.name }}
    </div>
    <div class="card-text">
      {{ option.price }} euro
    </div>
  </div>
</div>

<a class="btn btn-default" routerLink="/configurator/summary">Summary ></a>
